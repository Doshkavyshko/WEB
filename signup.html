<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Mark</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/signup.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar fixed-top bg-dark">
    <div class="container-fluid">
        <h1> Question Mark </h1>
    </div>
</nav>
<div id="name" class="mb-3" style="height: 70px;">
        <label for="exampleFormControlInput1" class="form-label">Full name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ivan Ivanov" style="width: 350px">
</div>
<div id="email" class="mb-3" style="height: 70px;">
        <label for="exampleFormControlInput2" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="example@gmail.com" style="width: 350px">
</div>
<div id="login" class="mb-3" style="height: 70px;">
        <label for="exampleFormControlInput3" class="form-label">Login</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" style="width: 350px">
</div>
<div id="password" class="mb-3" style="height: 70px;">
        <label for="exampleFormControlInput4" class="form-label">Password</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" style="width: 350px">
</div>
</body>
</html>
