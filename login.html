<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Mark</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar fixed-top bg-dark">
    <div class="container-fluid">
        <a href="base.html" type="button" class="btn btn-dark"><h1> Question Mark </h1></a>
    </div>
</nav>
<main id="log" class="form-signin w-100 m-auto">
    <form>
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>
        <div class="form-floating" style="width: 500px">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Адрес эл. почты</label>
        </div>
        <div class="form-floating" style="width: 500px">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
        </div>
        <a href="baselogged.html" class="w-30 btn btn-lg btn-primary" type="submit">Войти</a>
    </form>
</main>
</body>
</html>
